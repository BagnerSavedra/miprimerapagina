<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Gamer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #151515;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #00ff00;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #151515;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Gamer</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Juegos</a></li>
                <li><a href="#">Sobre mí</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="content">
        <h2>Bienvenidos a mi mundo gamer</h2>
        <p>Este es un espacio dedicado a todos los amantes de los videojuegos.</p>
    </div>

    <footer>
        <p>© 2024 Mi Página Gamer. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
